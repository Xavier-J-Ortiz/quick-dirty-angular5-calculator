<div>
  <input type="number" placeholder="First Number" [(ngModel)] = numOne>
</div>
<div>
  <button (click)="add()">+</button> <button (click)="sub()">-</button> <button (click)="mult()">*</button> <button (click)="divi()">/</button>
</div>
<div>
  <input type="number" placeholder="Second Number" [(ngModel)] = numTwo>
</div>
<div *ngIf="answer">
  <p>{{answer}}</p>
</div>
